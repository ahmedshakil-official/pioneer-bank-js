<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class=" form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class=" form-control" placeholder="Password">
            <br>
            <button id="login" type="button" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transactin-area">
        <div class="row">
            <div class="col-md-4">
                <div class="diposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-diposit-amount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw-ammount">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1200</span></h2>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Diposit</h4>
                    <input id="diposit-amount" type="text" class="form-control" placeholder="$ Amount you want to diposit">
                    <br>
                    <button id="diposit-button" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-ammount" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //Login button Event
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            
            const transactionArea=document.getElementById("transactin-area");
            transactionArea.style.display="block"
        })

        //Diposit button Event
        const dipositBtn=document.getElementById("diposit-button");
        dipositBtn.addEventListener("click",function(){
            const dipositNumber= getInputNumber("diposit-amount");
            document.getElementById("diposit-amount").value="";
            if(dipositNumber>0){
                updateSpanText("current-diposit-amount",dipositNumber);
                updateSpanText("current-balance",dipositNumber);
            }
        })
        function updateSpanText(id,dipositNumber){
            const currentDiposit=document.getElementById(id).innerText;
            const currentDipositValue=parseFloat(currentDiposit);
            const totalDiposit=dipositNumber+currentDipositValue;
            document.getElementById(id).innerText=totalDiposit;
        }

        //Withdraw button Event
        const withdrawBtn=document.getElementById("withdraw-button");
        withdrawBtn.addEventListener("click",function(){
            const withdrawNumber=getInputNumber("withdraw-ammount");
            document.getElementById("withdraw-ammount").value="";
            if(withdrawNumber>0){
                updateSpanText("current-withdraw-ammount",withdrawNumber);
                updateSpanText("current-balance", -1*withdrawNumber);
            }
        })
        function getInputNumber(id){
            const ammount=document.getElementById(id).value;
            const number=parseFloat(ammount);
            console.log(number);
            return number;
        }
        
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
